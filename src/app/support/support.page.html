<ion-header>
  <ion-toolbar>
    <ion-title>Support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact Support</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Your Name</ion-label>
        <ion-input
          [(ngModel)]="userName"
          placeholder="Enter your name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Your Email</ion-label>
        <ion-input
          [(ngModel)]="userEmail"
          placeholder="Enter your email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Message</ion-label>
        <ion-textarea
          [(ngModel)]="message"
          placeholder="Describe your issue"
        ></ion-textarea>
      </ion-item>
      <ion-button expand="full" (click)="sendSupportRequest()">Send</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
